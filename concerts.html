<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Concerts — Pogoretsky</title>
    <link rel="icon" href="assets/icons/favicon.svg" />
    <link rel="stylesheet" href="styles/main.css" />
    <script defer src="scripts/i18n.js"></script>
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/consent.js"></script>
  </head>
  <body id="concerts-page">
    <header>
      <div class="container nav">
        <a href="index.html" data-i18n="nav.home">Home</a>
        <a href="concerts.html" data-i18n="nav.concerts">Concerts</a>
        <a href="about.html" data-i18n="nav.about">About</a>
        <a href="media.html" data-i18n="nav.media">Media</a>
        <!-- <a href="press.html" data-i18n="nav.press">Press</a> -->
        <a href="contact.html" data-i18n="nav.contact">Contact</a>

        <select id="lang" class="lang-select">
          <option value="en">EN</option>
          <option value="de">DE</option>
          <option value="pl">PL</option>
          <option value="ru">RU</option>
          <option value="uk">UK</option>
        </select>
      </div>
    </header>

    <main class="section container">
      <h1 data-i18n="nav.concerts" data-i18n="nav.concerts">Concerts</h1>

      <div class="filterbar">
        <input
          id="filter-q"
          type="search"
          data-i18n="concerts.search.placeholder"
          placeholder="Search city/venue/program…"
        />
        <select id="filter-country"></select>
        <select id="filter-year"></select>
      </div>

      <div style="margin: 12px 0">
        <button class="btn active" data-tab="upcoming">Upcoming</button>
        <button class="btn" data-tab="archive">Archive</button>
      </div>

      <div data-tabpanel="upcoming" style="display: block">
        <div id="upcoming-list" class="cards"></div>
      </div>
      <div data-tabpanel="archive" style="display: none">
        <div id="archive-list" class="cards"></div>
      </div>
    </main>

    <div class="cookie-banner">
      <div data-i18n="cookies.banner.text">
        We use cookies for basic site functions and optional analytics.
      </div>
      <div class="actions">
        <button class="accept" data-i18n="cookies.accept">Accept</button>
        <button class="decline" data-i18n="cookies.decline">Decline</button>
      </div>
    </div>
  </body>
</html>
